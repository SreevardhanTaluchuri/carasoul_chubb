<div class="carasoulWrapper">
    <button class="left" (click)="changeImage('-')">
        <span class="fa fa-solid fa-chevron-left fa-2x"></span>
    </button>
    <div class="imageContainer">
        <img [src]="url" style="width: 300px;height: 300px;" alt="Image">
        <div class="buttonsContainer">
            <span (click)="changeImageOnButtonClick(i)" *ngFor="let item of [].constructor(length); let i = index">
            </span>
        </div>
    </div>

    <button class="right" (click)="changeImage('+')">
        <span class="fa fa-solid fa-chevron-right fa-2x"></span>
    </button>
</div>
